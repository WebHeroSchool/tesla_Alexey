<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Tesla Model S</title>
</head>
<body>
	<header class="main-header">
		<a href="#" class="logo"><img src="#" class="logo__img" alt="Тесла"></a>
		<div class="nav-toolbox-wrapper">
			<nav class="nav-main">
				<a href="#" class="nav-main__item">Model S</a>
				<a href="#" class="nav-main__item">Model X</a>
				<a href="#" class="nav-main__item">Model 3</a>
				<a href="#" class="nav-main__item">Roadster</a>
				<a href="#" class="nav-main__item">Energy</a>
			</nav>
			<div class="toolbox">
					<a href="#" class="toolbox__item">Магазин</a>
					<a href="#" class="toolbox__item">Войти</a>
			</div>
			<div class="hamburger">
			      <span class="hamburger__line hamburger__line_first"></span>
			      <span class="hamburger__line hamburger__line_second"></span>
			      <span class="hamburger__line hamburger__line_third"></span>
			</div>
		</div>
	</header>
	<main class="main-content">
		<section class="car-main">
			<h1 class="car-main__title">Model S</h1>
			<p class="car-main__desc">Добро пожаловать в будущее!</p>
			<img src="#" alt="Model S" class="car-main__img">
			<div class="spec-wrapper">
				<div class="car-race">
					<p class="car-race__desc car-text_size_m">
						<span class="car-race__value car-text_size_l">2,7</span>
						сек
					</p>
					<p class="car-race__general car-text_size_s">0-100 км/час</p>
				</div>
				<div class="car-dist">
					<p class="car-dist__desc car-text_size_m">
						<span class="car-dist__value car-text_size_l">632</span>
						км
					</p>
					<p class="car-dist__general car-text_size_s">Запас хода</p>
				</div>
			</div>
			<div class="test-order-wrapper">
				<a href="#" class="test-drive">ТЕСТ ДРАЙВ</a>
				<a href="#" class="order-btn order-btn_color_red">ЗАКАЗАТЬ</a>
			</div>
		</section>
	</main>
</body>
</html>
